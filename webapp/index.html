      .slider {
            -webkit-appearance: none;
            width: 40%;
            height: 15px;
            border-radius: 5px;
            background: white;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            border: 0;
            background-image:  url("../img/ethpointer2.png");
            background-size: 100% 100%;
            cursor: pointer;

  <body>
    <header>
      <div id="frame">
        <img src="../img/CrownFrame.png" height= "350px" width="350px">
        <div class ="text-block">
          <h1 class = "keep"> Keep </h1>
          <h1 class = "keep"> Calm </h1>
          <h3 class = "keep"> and </h3>
          <h1 class = "keep">Roll On </h1>
        </div>
      </div>
    </header>

    <form oninput="x.value=parseInt(output.value)+parseInt(1)">
      <div class = "wrap">
        <div class = "place-bet">
          <h2> Place your bet </h2>
          <div class = "bet-size">
            <label> Bet Size </label>
            <input class="numb" id="betamount" type="number" min=".1" max="2" step=".1" value="0.1">

            <div class = "control">
              <button class="auto-button" type="button" onclick="betamount.value= 0.1" id="min">MIN </button>
              <button class="auto-button" type="button" onclick="betamount.value= 0.5" id="point5" >0.5 </button>
              <button class="auto-button" type="button" onclick="betamount.value= 1"  id ="1" >1 </button>
              <button class="auto-button" type="button" onclick="betamount.value= 2" id ="max" >MAX </button>
            </div>
          </div>

          <div class = "bet-value">

            <label> Chance of Winning  </label>
            <p><output id="output" for="rangeInput"> 50 </output>%</p><!-- Just to display selected value -->

            <div class="control">
              <sup>0%</sup><input type="range" min="1" max="98" value="50" step="1" list="tickmarks" class="slider" id="rangeInput" oninput="output.value = rangeInput.value"><sup>100%</sup>
              <!-- <datalist id="tickmarks">
                <option value="0 to 20">0</option>
                <option>20</option>
                <option>40</option>
                <option>60</option>
                <option>80</option>
                <option>100</option>
              </datalist> -->
            </div>
          </div>
          <div class  ="actionbutton">
            <button class="action" id="get-last-roll" onclick="compare()">Get Last Roll</button>
            <button class="action" id="test-roller" onclick="store_bet_value()">Roll</button>
          </div>
        </div>

        <div class="Analysis">
          <h2 > Roll Under <output class=rainbow id="x">51</output> </h2>

          <div class="itemwager">
            <label> Wager: </label> <label class="wager">0.1 </label> <label class="eth"> ETH </label> <br> <!-- do I use form for this again? -->
            <label> Potential Winning: </label> <label class="winningpot">0.098 </label> <label class="eth"> ETH </label> <br><!-- do I use form for this again? -->
            <label> Commission: 1% </label>
          </div>
        </div>

        <div class = "mysterybox">
          <img id="loading" src="../img/whalesloading.gif" alt="loading">
        </div>

      </div>
    </form>



    <footer>
      <font size = "1" > max(dope) images by <a href="https://pngtree.com" >pngtree.com</a></font>
      <font size = "1" > killer gifs by <a href="https://giphy.com" >giphy.com</a></font>
    </footer>
