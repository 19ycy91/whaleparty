<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Etherdice</title>
    <link rel="shortcut icon" href="../img/crown3.ico">

    <link href="css/app.css" rel="stylesheet" type="text/css" media="all" />

  </head>

  <body>
    <header>
      <div id="head_left">
        <h3 class=result id="resultitle">Results</h3>
        <table id="myTable" class=result>
          <tr id="headrow" >
            <th scope="col">Address&nbsp;&nbsp;&nbsp;</th>
            <th scope="col">Wager&nbsp;&nbsp;&nbsp;</th>
            <th scope="col">Odds&nbsp;&nbsp;&nbsp;</th>
            <th scope="col">Roll&nbsp;&nbsp;&nbsp;</th>
            <th scope="col">Payout&nbsp;&nbsp;&nbsp;</th>
          </tr>
        </table>
      </div>
      <div id="head_right">
        <p>Wallet</p>
        <p>Balance</p>

      </div>
      <div id="frame">
        <img src="../img/CrownFrame.png" height= "350px" width="350px">

        <div class ="text-block">
          <h1 class = "keep"> Keep </h1>
          <h1 class = "keep"> Calm </h1>
          <h3 class = "keep"> and </h3>
          <h1 class = "keep">Roll On </h1>
        </div>

      </div>


    </header>


      <div class = "wrap">
        <div id="roll-prompt" style="display: none;">
          <div class = "place-bet">
            <h2> Place your bet </h2>
            <div class = "bet-size">
              <label> Bet Size </label>
              <input class="numb" id="betamount" type="number" min=".1" max="2" step=".1" value="0.1">

              <div class = "control">
                <button class="auto-button" type="button" onclick="betamount.value= 0.1" id="min">MIN </button>
                <button class="auto-button" type="button" onclick="betamount.value= 0.5" id="point5" >0.5 </button>
                <button class="auto-button" type="button" onclick="betamount.value= 1"  id ="1" >1 </button>
                <button class="auto-button" type="button" onclick="betamount.value= 2" id ="max" >MAX </button>
              </div>
            </div>

            <div class = "bet-value">

              <label> Chance of Winning  </label>
              <p><output id="chanceofwinning" for="rangeInput"> 50 </output>%</p><!-- Just to display selected value -->

              <div class="control">
                <sup>0%</sup><input type="range" min="1" max="98" value="50" step="1" list="tickmarks" class="slider" id="rangeInput" ><sup>100%</sup>
                <!-- <datalist id="tickmarks">
                  <option value="0 to 20">0</option>
                  <option>20</option>
                  <option>40</option>
                  <option>60</option>
                  <option>80</option>
                  <option>100</option>second-roll-under
                  </datalist> -->
              </div>
            </div>
            <div class  ="actionbutton">
              <button class="action" id="roll-btn">Roll</button>
            </div>
          </div>

          <div class="Analysis">
            <h2 > Roll Under <output  id="x">&nbsp;51</output> </h2>
            <label class="whitelabel" color="white"> Wager: </label> <label id="wager" class="wager">0.1 </label> <label  class="eth"> ETH </label> <br>
            <label class="whitelabel"> Potential Winning: </label> <label class="winningpot">0.09800000 </label> <label class="eth"> ETH </label> <br>
            <label class="whitelabel"> Commission: </label> 1%
          </div>
        </div>

        <div id="roll-ongoing">
          <div class="mysterybox">
            <img id="loading" src="../img/whalesloading.gif" alt="loading">

            <div id="pending-roll-info" style="display: none;">
              You wagered <span class="wager whitelabel"></span> Eth to roll under <span class="odds whitelabel"></span>
            </div>
          </div>
        </div>

        <div id="roll-finished" style="display: none;">
          <div class="mysterybox">
          <div class="fade2" >
            <div class="rainbow-border">  </div>
            <label class = "fade2" style="text-align:center;" > You Rolled </label><br>
            <label class="fade2" id ="winningnumber" style="text-align:center;" >  </label> <br><br>
          </div>

          <div class= "result" id="win" style="display: none;">
            <img class="winner" src="../img/sunhappy.png">
            <img  class="winner" src="../img/whale2.png">
            <img  class="winner" src="../img/conf2.png">

            <img id="prize" class="winner" src="../img/prize.png">

            <img  class="winner" src="../img/conf3.png">
            <img  class="winner" src="../img/whale1.png">
            <img  class="winner" src="../img/sunhappy.png">
          </div>
          <div class= "result" id="lose" style="display: none;">
            <img  class="loser cloud"  src="../img/cloud2.png">
            <img class="loser cloud" src="../img/cloud2.png">
            <img class="loser" id="sad" src="../img/sad1.png">
            <img id="heart" class="loser" src="../img/heartbroken.png">
            <img class="loser cloud" src="../img/cloud2.png">
            <img class="loser cloud" src="../img/cloud2.png">
          </div>
          <br>
          </div>
        </div>
      </div>

    <footer>
      <font size = "1" > dope images by <a href="https://pngtree.com" >pngtree.com</a></font>
      <font size = "1" > killer gifs by <a href="https://giphy.com" >giphy.com</a></font>
    </footer>

  </body>
</html>
